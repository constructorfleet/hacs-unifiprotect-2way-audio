name: Test

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install homeassistant==2025.12.0
          pip install av==16.0.1 uiprotect==10.1.0

      - name: Validate Python syntax
        run: |
          python -m py_compile custom_components/unifiprotect_2way_audio/*.py

      - name: Check imports
        run: |
          python -c "import sys; sys.path.insert(0, 'custom_components'); from unifiprotect_2way_audio import const"

      - name: Validate manifest.json
        run: |
          python -c "import json; json.load(open('custom_components/unifiprotect_2way_audio/manifest.json'))"

      - name: Install ruff
        run: pip install ruff

      - name: Run ruff check (informational only)
        # Non-blocking to avoid failing on pre-existing code issues
        # Violations are shown but don't block the workflow
        run: ruff check custom_components/unifiprotect_2way_audio --select E,F,W || true
