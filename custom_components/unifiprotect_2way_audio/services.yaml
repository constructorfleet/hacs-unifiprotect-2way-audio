turn_on:
  name: Turn On Talkback
  description: Start 2-way audio talkback to a UniFi Protect camera
  target:
    entity:
      domain: switch
      integration: unifiprotect_2way_audio

turn_off:
  name: Turn Off Talkback
  description: Stop 2-way audio talkback to a UniFi Protect camera
  target:
    entity:
      domain: switch
      integration: unifiprotect_2way_audio

send_audio:
  name: Send Audio Data
  description: Send audio data chunk to active talkback session
  target:
    entity:
      domain: switch
      integration: unifiprotect_2way_audio
  fields:
    audio_data:
      name: Audio Data
      description: Base64-encoded audio data (WebM/Opus format)
      required: true
      example: "GkXfo59ChoEBQveBAULygQRC84EIQoKEd0..."
      selector:
        text:
          multiline: false
